name: Laravel CI/CD Deploy (No Releases)

on:
  push:
    branches:
      - main  # Deploy khi push lên nhánh main
  pull_request:
    branches: 
      - main  # Chạy CI khi có pull request vào nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy code từ GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Cài PHP và extension cần thiết
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql
          coverage: none

      # 3. Cài Composer dependencies (cho build)
      - name: Install Composer dependencies
        run: composer install

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      # 6. Thêm SSH key để kết nối VPS
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 7. Deploy code trực tiếp lên server
      - name: Deploy to server
        env:
          REMOTE_HOST: ${{ secrets.DEPLOY_HOST }}
          REMOTE_USER: ${{ secrets.DEPLOY_USER }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          RSYNC_RSH="ssh -o ProxyCommand="cloudflared access ssh --hostname $REMOTE_HOST" -o StrictHostKeyChecking=no \
          $REMOTE_USER@$REMOTE_HOST\"" \
          rsync -az --delete ./ $REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH/
          ssh -o ProxyCommand="cloudflared access ssh --hostname $REMOTE_HOST" -o StrictHostKeyChecking=no \
          $REMOTE_USER@$REMOTE_HOST <<EOF
            set -e
            cd $REMOTE_PATH
            git fetch origin main
            git reset --hard origin/main
            composer install
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart
            chown -R _www:_www storage bootstrap/cache || true
          EOF
